<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: headsection"></head>

<body>
	<header th:replace="fragments/layout.html :: headermenu"></header>
	<!-- <div th:replace="fragments/layout.html :: Anotherheadermenu"> -->
	
	<div class="container">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
			<h2>Student Grade Listing</h2>
			</br>
			<h4 th:text=${c.courseCode}></h4> 
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Student Id</th>
	      <th scope="col">First Name</th>
	      <th scope="col">Last Name</th>
	      <th scope="col">Score</th>
	      <th scope="col">Grade</th>
	      <th scope="col">Status</th>
	      <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="courseStudent:${courseStudentList}">
	      <td th:text=${courseStudent.student.studentId}></td>
	      <td th:text=${courseStudent.student.firstName}></td>
	      <td th:text=${courseStudent.student.lastName}></td>
	      <td th:text=${courseStudent.score}></td>
	      <td th:text=${courseStudent.grade}></td>
	      <td th:text=${courseStudent.courseStudentStatus}></td>
	      <td th:if="*{courseStudent.grade} != null"><a href="courseStudent-form.html" th:href="@{/lecturer/add-score/}+${courseStudent.courseStudentId}">Edit Score</a></td>
	      <td th:if="*{courseStudent.grade} == null"><a href="courseStudent-form.html" th:href="@{/lecturer/add-score/}+${courseStudent.courseStudentId}">Add Score</a></td>
	    </tr>
	  </tbody>
</table>
			</div>
			<div class="col-1"></div>
		</div>
	</div>
</body>

<div th:replace="fragments/layout.html :: footersection"></div>

</html>
