<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: headsection"></head>

<body>
	<header th:replace="fragments/layout.html :: headermenu"></header>
	<!-- <div th:replace="fragments/layout.html :: Anotherheadermenu"> -->
		
	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<h2>Lecturer Form</h2>
				<form method="post" th:action="@{/lecturer-management/create}" th:object="${lecturer}">
	  				<div class="row mb-3">
    					<label for="inputFirstName3" class="col-sm-3 col-form-label">First Name</label>
    					<div class="col-sm-9">
      						<input type="text" class="form-control" id="inputFirstName3" th:field="*{firstName}">
      						<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    					</div>
  					</div>
  					<div class="row mb-3">
    					<label for="inputLastName3" class="col-sm-3 col-form-label">Last Name</label>
    					<div class="col-sm-9">
      						<input type="text" class="form-control" id="inputLastName3" th:field="*{lastName}">
      						<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    					</div>
  					</div>
  					<div class="row mb-3">
    					<label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
    					<div class="col-sm-9">
      						<input type="email" class="form-control" id="inputEmail3" th:field="*{email}">
      						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    					</div>
  					</div>
  					<div class="row mb-3">
    					<label for="inputUsername3" class="col-sm-3 col-form-label">Username</label>
    					<div class="col-sm-9">
      						<input type="text" class="form-control" id="inputUsername3" th:field="*{username}">
      						<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    					</div>
  					</div>
<!-- 					<div class="row mb-3">
    					<label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
    					<div class="col-sm-9">
      						<input type="text" class="form-control" id="inputPassword3" th:field="*{passwordHash}">
      						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    					</div>
  					</div> -->
  					<input type="submit" value="Save" class="btn btn-secondary"></input>
  					&nbsp; &nbsp; 	
  					<input type="reset" value="Reset" class="btn btn-secondary"></input>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>

</body>

<div th:replace="fragments/layout.html :: footersection"></div>

</html>
