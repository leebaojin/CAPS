            <h2>Course Form</h2>
            <form method="post" th:action="@{/course/save}" th:object="${course}">
                <div class="row mb-3">
                    <label for="courseCode" class="col-sm-3 col-form-label">Course Code</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="courseCode" th:field="*{courseCode}">
                        <p th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="courseTitle" class="col-sm-3 col-form-label">Course Title</label>

                    </div>
                </div>
                <div class="row mb-3">

                    </div>
                </div>
                <div class="row mb-3">
                    <label for="courseCredits" class="col-sm-3 col-form-label">Credits</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="courseCredits" th:field="*{courseCredits}">
                        <p th:if="${#fields.hasErrors('courseCredits')}" th:errors="*{courseCredits}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="courseCapacity" class="col-sm-3 col-form-label">Capacity</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="courseCapacity" th:field="*{courseCapacity}">
                        <p th:if="${#fields.hasErrors('courseCapacity')}" th:errors="*{courseCapacity}"></p>
                    </div>
                    <div class="col-sm-9">
                        <select class="form-select-lg mb-3" aria-label="Default select example" th:field="*{courseStatus}" >
                            <option selected value="OPEN">Open</option>
                            <option value="CLOSE">Close</option>
                        </select>
                    </div>
