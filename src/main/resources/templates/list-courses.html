<html xmlns:th="http://www.thymeleaf.org">
<head>
		<!-- For input stylesheet -->
		<!-- Using bootstrap 4.3.1 -->
		<link th:rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css} "/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" href="../static/css/home.css"/>
		<script type="text/javascript" th:src="@{/scripts/home.js}" src="../static/scripts/home.js"></script>
<title>Student List</title>
</head>

<body>
	<header th:replace="fragments/layout.html :: headermenu"></header>
	<div class="container">
		<div class="row">
			<div class="col-1"></div>
				<div class="col-10">
				<h2>Course Listing</h2>
					<table class="table">
						 <tr>
						   	<th scope="col">Course Code</th>
							<th scope="col">Title</th>
							<th scope="col">Description</th>
							<th scope="col">Credits</th>
							<th scope="col">Capacity</th>
							<th scope="col">Status</th>
						 </tr>
						 <tr th:each="course:${courseList}" class="table-row">
						 	<td th:text="${course.courseCode}">ID</td>
						   	<td th:text="${course.courseTitle}">ID</td>
						   	<td th:text="${course.courseDescription}">ID</td>
						   	<td th:text="${course.courseCredits}">ID</td>
						   	<td th:text="${course.courseCapacity}">ID</td>
						   	<td th:text="${course.courseStatus}">ID</td>
						   	<td><a href="EditCourse.html" th:href="@{/course/edit/}+${course.courseCode}" th:utext="#{course.page.edit}"> Edit Course Details</a></td>
							<td><a href="DeleteCourse.html" th:href="@{/course/delete/}+${course.courseCode}" th:utext="#{course.page.delete}"> Delete Course </a></td>
						 </tr>
					</table>
				</div>
				<div class="col-1"></div>
		</div>
	</div>
</body>
<div th:replace="fragments/layout.html :: footersection"></div>
</html>
